<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs
      renderer="precision: high; physicallyCorrectLights: false; antialias: true;"
      device-orientation-permission-ui="enabled: false">
      <!-- Here is where we hold all the assets to be loaded into the a-scene -->
      <a-assets>
        <!-- We also hold any images that we want to use as a texture here too, we hold them in <img> tags -->
        <img id="logo" src="./Images/chep.png" />

        <a-asset-items id="percy" src="./js/percy-scene.gltf"></a-asset-items>
        <a-asset-items id="ike" src="./js/ike-scene.gltf"></a-asset-items>
        <a-asset-items
          id="chappie"
          src="./js/chappie-scene.gltf"></a-asset-items>
      </a-assets>

      <!-- <a-marker type="pattern" url="">
                <a-box id="chep-cube" position='0 2 0' animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true" material='color: #fff;'  multisrc="srcs:#logo,#logo,#logo,#logo,#logo,#logo" ></a-box>
            </a-marker> -->

      <!-- <a-marker preset="kanji" >
                <a-entity gltf-model="#ike" scale="5 5 5" position="0 0.5 3" animation-mixer></a-entity>
            </a-marker> -->

      <!-- <a-marker preset="kanji">
                <a-entity gltf-model="#percy" scale="5 5 5" position="0 0.5 2" animation-mixer></a-entity>
            </a-marker> -->

      <a-marker preset="kanji">
        
        <a-entity
          gltf-model="#chappie"
          scale="1 1 1"
          position="0 0 0.5"
          animation-mixer></a-entity>
          <a-entity
          gltf-model="#percy"
          scale="1 1 1"
          position="-1 0.5 3"
          animation-mixer></a-entity>
      </a-marker>

      <!-- we need to initiliaze a camera  -->
      <a-entity
        camera
        look-controls
        reverseMouseDrag="enabled: true"
        reverseTouchDrag="enabled: true"
        device-orientation-permission-ui="enabled: false"></a-entity>
    </a-scene>
    <script src="./js/index.js"></script>
  </body>
</html>
